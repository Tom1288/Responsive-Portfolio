<!DOCTYPE html>
<html lang="en-us">


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact | Thomas Stevens</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>

	<header id="masthead">
		<div id="container">
			<a href="index.html" id="logo">Thomas Stevens</a>
			<nav>
				<a href="index.html">About</a>
				<a href="Portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>		
			<nav>
		</div>
	</header>

	<div id="main-container" class="container">	
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul style="list-style:none;">
					<li>	
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>	
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>	
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="Submit">
			</form>

		</section>

		<section class="sidebar">
	      <div id="connect">
	        <h2>Connect with Me</h2>

	        <a href="#"><img src="assets/images/github.png" class="social" alt="GitHub"></a>
	        <a href="#"><img src="assets/images/Linked_In.png" class="social" alt="LinkedIn"></a>
	        <a href="#"><img src="assets/images/SO.png" class="social" alt="Stack Overflow"></a>
	      </div>
	    </section>




	</div>

	<footer>
		<div class="container">	
			Copyright &copy; 2017 Thomas Stevens
		</div>
	</footer>
</body>

</html>
